
<div class='row container-fluid header-carousel-component padding-0px margin-0px'>  
    <div class='col-lg-12'>   
        <div>
            <ng-image-slider #nav
              [images]="imageObject"

              direction="auto"></ng-image-slider>
          </div>
    </div>  
</div>
