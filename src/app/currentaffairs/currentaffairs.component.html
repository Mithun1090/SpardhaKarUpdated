<div class='row box-shadow margin-tb-30px'>  
    <div class='col-lg-12'>   
        <h3 class="bold center-align white-text">Current Affairs</h3>
    </div>  
</div> 
<div class="row">
    <div class="col-lg-12">

        <div *ngFor="let item of jsonArray let i = index" class="col-xs-12 box-shadow">
                <div class="col-xs-8">
                    <h4 style="line-height: 5.4rem;" class="page-number left-align white-text">{{ item['date'] }}</h4>
                </div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary col-md-4" style="margin: 20px;float: right;">View</button>
                </div>
        </div>

    </div>
</div>
